<div class="sidebar">
  <div class="sidebar-content">
    <div class="menu">
      <div class="menu-header">CleaU Administration</div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('order-requests')}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fa fa-trophy"></i></span>
          <span class="menu-text">Order Requests</span>
        </a>
      </div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('orders')}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fa fa-user-circle"></i></span>
          <span class="menu-text">Orders</span>
        </a>
      </div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('products)}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fa fa-users"></i></span>
          <span class="menu-text">Products</span>
        </a>
      </div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('materials')}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fas fa-graduation-cap"></i></span>
          <span class="menu-text">Materials</span>
        </a>
      </div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('users')}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fa fa-vote-yea"></i></span>
          <span class="menu-text">Users</span>
        </a>
      </div>
      <div class="menu-item" [ngClass]="{'active': currentPage.includes('employees')}">
        <a class="menu-link"
           [routerLink]="['resources']"
           routerLinkActive="active">
          <span class="menu-icon"><i class="fas fa-clipboard"></i></span>
          <span class="menu-text">Employees</span>
        </a>
      </div>
    </div>
  </div>
</div>
