<div>
  <div class="d-flex mb-3">
    <div>
      <ul class="breadcrumb">
        <li class="breadcrumb-item active">Clients</li>
      </ul>
      <h1 class="page-header mb-0">Clients</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-5">
      <div class="card">
        <div class="card-body">
          <div class="row" (keyup.enter)="getClients()">
            <div class="col-sm-1">
              <div class="filters mb-2 mb-sm-0">
                <span class="filters-title">
                  <i class="fa fa-filter"></i>
                  <strong class="ms-1">Filters</strong>
                </span>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group form-search-group mb-2 mb-sm-0">
                <input type="text" class="form-control form-search-input" placeholder="Client Name" [(ngModel)]="searchParams.Name">
                <div class="form-search-icon"><i class="fa fa-search"></i></div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group form-search-group mb-2 mb-sm-0">
                <input type="text" class="form-control form-search-input" placeholder="Client Email" [(ngModel)]="searchParams.Email">
                <div class="form-search-icon"><i class="fa fa-search"></i></div>
              </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4 mb-2 mb-sm-0">
              <div class="row">
                <div class="col-6">
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-success action" placement="bottom" ngbTooltip="Search" (click)="getClients()">
                      <i class="fa fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-danger action" placement="bottom" ngbTooltip="Reset filters" (click)="resetFilters()">
                      <i class="fa fa-undo"></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <table *ngIf="clients?.length" class="table table-striped">
            <thead>
              <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Discount</td>
                <td>Orders Amount</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">
                <td>
                  <a (click)="goToClientDetails(client.Id)" class="name">{{client.FullName}}</a>
                </td>
                <td>{{client.Email}}</td>
                <td>
                  <small class="badge bg-secondary text-dark">{{client.Discount}}</small>
                </td>
                <td>{{client.OrdersAmount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <ngb-pagination [collectionSize]="clients?.length"
                            [pageSize]="searchParams.PageSize"
                            [(page)]="searchParams.PageNumber"
                            (pageChange)="updateResults($event)"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
