<div class="col-md-12" *ngIf="userProfileForm">
  <form [formGroup]="userProfileForm">
    <div class="form-group col-md-6">
      <label>
        Email
      </label>
      <input class="form-control" type="text" formControlName="Email" />
    </div>
    <div class="form-group col-md-6">
      <label>
        First Name
      </label>
      <input class="form-control" type="text" formControlName="FirstName" />
    </div>
    <div class="form-group col-md-6">
      <label>
        Last Name
      </label>
      <input class="form-control" type="text" formControlName="LastName" />
    </div>
    <div class="form-group col-md-6">
      <label>
        Gender
      </label>
      <div *ngFor="let gender of genders;let i=index" class="form-check col-md-3">
        <input class="form-check-input"
               type="radio"
               [checked]="gender.IsChecked"
               (change)="genderChanged(i)" />
        <label class="radio-label mr-2">{{gender.Name}}</label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>
        Birthday
      </label>
      <input ngbDatepicker #d1="ngbDatepicker" type="text" (click)="d1.toggle()" [minDate]="minDate"
             class="form-control" name="start" placeholder="Birthday Date" readonly="readonly" formControlName="Birthday" />
    </div>
    <div class="form-group col-md-6">
      <label>
        Address
      </label>
      <input class="form-control" type="text" formControlName="Address" />
    </div>
  </form>
  <button class="btn btn-success" (click)="save()" [disabled]="!userProfileForm.dirty">Save</button>
</div>
